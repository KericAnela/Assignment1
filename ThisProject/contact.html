<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Review Page</title>

    <style>
        body {
            text-align: center;
        }

        .form {
            display: inline-block;
        }

        input {
            transition: width 2s;
        }

        input:hover {
         width: 300px;
        }
    </style>

    <script>
    const x = document.getElementById("location");
    
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
    }
    </script>

</head>
<body style="background-color: #D1B7A1">
    <nav style="text-align:center">
        <a href="./this.html">Main</a>
        <a href="./articles.html">Reviews</a>
        <a href="./contact.html">Contact</a>
    </nav>

    <h1>The contact page</h1>

    <form id="form" style="background-color: #DBC2AD" method="POST" target="_blank" action="https://jsonplaceholder.typicode.com/">
        <fieldset id="set">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <br>
        <br>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Option 1</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Option 2</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Option 3</label>

        <br>
        <br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">Option 1</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">Option 2</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3">Option 3</label>

        <br>
        <br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required>

        <br>
        <br>

        <label for="message">Message:</label>
        <input type="textarea" id="message" style="height:200px; width:200px" required>

        <br>
        <br>

        <input type="button" id="location" value="Location">

        <br>
        <br>

        <input type="submit" value="Submit">
    </fieldset>
    </form>

    <footer>
        <a href="#contact.html" style="text-align:bottom">Back to the top</a>
    </footer>
</body>
</html>
